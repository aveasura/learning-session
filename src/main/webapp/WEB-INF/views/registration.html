<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Регистрация нового аккаунта</h1>

<!-- Отобразить ошибку -->
<div th:if="${not #strings.isEmpty(error)}" style="color: red;">
    <strong th:text="${error}"></strong>
</div>

<form th:action="@{/registration}" method="post">
    <label for="username">Укажите логин для регистрации</label>
    <input type="text" id="username" name="username" placeholder="login" required>
    <br><br>

    <label for="password">Задайте пароль от аккаунта</label>
    <input type="password" id="password" name="password" placeholder="password" required>
    <br><br>

    <button type="submit">Зарегистрироваться</button>
</form>

<hr>
<a th:href="@{/home}">Вернуться</a>
<br>
<a th:href="@{/login}">Уже есть аккаунт? Войти</a>

</body>
</html>
